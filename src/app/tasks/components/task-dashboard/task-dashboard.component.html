<div fxFlexFill fxLayout="column" fxLayoutGap="10px">
  <mat-toolbar fxFlex="6" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <span fxFlex></span>
    <mat-button-toggle-group fxFlex="30">

      <mat-button-toggle style="height: 100%" fxFlex (click)="onManagerClicked()" >Manager</mat-button-toggle>
      <mat-button-toggle style="height: 100%" fxFlex (click)="onBrowserClicked()" >Task Browser</mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-raised-button style="background-color: #ccaf8a" fxFlex="15" *ngIf="showManager" (click)="onCreateClicked()">Create Task list</button>
    <div *ngIf="showBrowser" fxFlex="15" fxLayoutAlign="center end" fxLayout="column">
      <mat-form-field fxFlex="50" floatLabel="always">
        <input [max]="today" [(ngModel)]="displayDate" matInput [matDatepicker]="datepicker"
               (dateChange)="onDateChange()">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div><span fxFlex></span>
  </mat-toolbar>

  <div fxFlex="92" style="overflow: auto">
    <div fxFlex style="margin: 10px; overflow: auto; padding-bottom: 10px" *ngIf="showManager">
      <app-task-manager [updateSubject]="templateSubject"></app-task-manager>
    </div>
    <div fxFlex style="margin: 10px; overflow: auto; padding-bottom: 10px" *ngIf="showBrowser">
      <app-task-browser [updateSubject]="archiveSubject"></app-task-browser>
    </div>
  </div>
</div>
