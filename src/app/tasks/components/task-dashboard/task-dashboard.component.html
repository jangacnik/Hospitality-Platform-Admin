
  <div fxFlexFill fxLayout="column" fxLayoutGap="10px">
    <mat-toolbar fxFlex="8" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button fxFlex="15" (click)="onManagerClicked()" mat-button>Manager</button>
      <button fxFlex="15" (click)="onBrowserClicked()" mat-button>Task Browser</button>
      <span fxFlex></span>
      <button mat-raised-button *ngIf="showManager" (click)="onCreateClicked()">Create Task list</button>
    </mat-toolbar>

    <div fxFlex="92" style="overflow: auto">
      <div fxFlex style="margin: 10px; overflow: auto; padding-bottom: 10px" *ngIf="showManager">
        <app-task-manager [updateSubject]="eventsSubject"></app-task-manager>
      </div>
      <div fxFlex *ngIf="showBrowser" style="margin: 10px; overflow: auto">
        <app-task-browser></app-task-browser>
      </div>
    </div>
  </div>
