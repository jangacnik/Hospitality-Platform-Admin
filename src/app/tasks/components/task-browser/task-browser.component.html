<div style="overflow: hidden">
  <div *ngIf="taskList && taskList.length > 0" style="margin: 10px; overflow: auto; padding-bottom: 10px; height: 100%; max-height: 100%">
    <mat-list style="overflow: auto" fxFlexFill fxLayoutGap="20px" fxLayoutAlign="center center" fxLayout="column">
      <mat-list-item *ngFor="let task of taskList" style="align-items: center; align-self: center" fxFlexFill fxLayoutAlign="center center">
        <div fxFlex="25"></div>
        <app-task-browser-item fxFlex="50" [task]="task"></app-task-browser-item>
      </mat-list-item>
    </mat-list>
  </div>
  <div *ngIf="!taskList || taskList.length === 0" style="overflow: auto" fxFlexFill fxLayoutGap="20px" fxLayoutAlign="center center" fxLayout="column">
    <h2>No tasks found for specified date</h2>
  </div>
</div>
