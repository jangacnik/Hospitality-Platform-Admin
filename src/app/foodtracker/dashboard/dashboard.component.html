<mat-toolbar fxLayoutGap="20px" fxLayoutAlign="center center">
  <button mat-raised-button (click)="employessSelected()">Employees</button>
  <button mat-raised-button (click)="mealsSelected()">Meals</button>
  <button mat-raised-button (click)="reservationsSelected()">Reservations</button>
  </mat-toolbar>
<div>
    <div  style="margin: 10px; overflow: auto" *ngIf="showEmployees">
      <app-employees  *ngIf="employess" [employees]="employess" [departmentList]="departmentList">
      </app-employees>
    </div>
    <div  style="margin: 10px; overflow: auto"  *ngIf="showMeals" >
      <app-report *ngIf="entries" [entries]="entries" [departmentList]="departmentList" [price]="price"></app-report>
    </div>
    <div   style="margin: 10px; overflow: auto" *ngIf="showReservations">
      <app-reservation *ngIf="reservations" [reservations]="reservations" ></app-reservation>
    </div>
</div>
