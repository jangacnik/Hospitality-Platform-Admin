<ng-container>
  <mat-toolbar fxLayoutAlign="center center" fxLayoutGap="20px">
    <button (click)="employessSelected()" [disabled]="showEmployees" mat-button>Employees</button>
    <button (click)="mealsSelected()" [disabled]="showMeals" mat-button>Meals</button>
    <button (click)="reservationsSelected()" [disabled]="showReservations" mat-button>Reservations</button>
  </mat-toolbar>
  <div class="dashboard-body">
    <div *ngIf="showEmployees" style="margin: 10px; overflow: auto">
      <app-employees (refresh)="onRefresh()" [departmentList]="departmentList">
      </app-employees>
    </div>
    <div *ngIf="showMeals" style="margin: 10px; overflow: auto">
      <app-report [departmentList]="departmentList" [price]="price"></app-report>
    </div>
    <div *ngIf="showReservations" style="margin: 10px; overflow: auto">
      <app-reservation></app-reservation>
    </div>
  </div>
</ng-container>
