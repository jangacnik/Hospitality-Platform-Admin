<mat-card fxFlex fxLayoutGap="20px" style="padding: 15px">
  <mat-card-header>
    <mat-card-title>Change password</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding: 15px">
    <form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm" fxLayout="column" fxLayoutAlign="center center"
          fxLayoutGap="15px">

      <mat-form-field fxFlex style="width: 100%">
        <mat-label>Old Password</mat-label>
        <input formControlName="oldPassword" matInput type="password">
        <mat-hint class="error-message" *ngIf="changePasswordForm.get('oldPassword').invalid">Old Password is required</mat-hint>

      </mat-form-field>

      <mat-form-field fxFlex style="width: 100%">
        <mat-label>New Password</mat-label>
        <input formControlName="newPassword" matInput type="password">
        <mat-hint class="error-message" *ngIf="passwordsNotSame">Passwords do not match</mat-hint>
      </mat-form-field>
      <mat-form-field fxFlex style="width: 100%">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" matInput type="password">
        <mat-hint class="error-message" *ngIf="passwordsNotSame">Passwords do not match</mat-hint>

      </mat-form-field>

      <button mat-raised-button style="width: 50%" color="primary" type="submit">Change password</button>
    </form>
  </mat-card-content>
</mat-card>
