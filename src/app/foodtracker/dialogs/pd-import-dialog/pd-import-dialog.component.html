<h1 mat-dialog-title>
  Planday data import/update
</h1>

<div mat-dialog-content>
  <div *ngIf="!updateInProgress">
    <p>Are you sure you want to import data from Planday?</p>
    <p *ngIf="hasError" style="color: red">Error happened while updating data, please try again later</p>
  </div>
  <div *ngIf="updateInProgress">
    <p>Update in progress</p>
    <mat-spinner></mat-spinner>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="dialogRef.close(false)" [disabled]="updateInProgress" mat-button>No</button>
  <button (click)="onConfirm()" [disabled]="updateInProgress" color="primary" mat-raised-button>Yes</button>
</div>
