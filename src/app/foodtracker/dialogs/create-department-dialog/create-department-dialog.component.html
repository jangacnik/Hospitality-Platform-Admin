<mat-card fxFlex fxLayoutGap="20px" style="padding: 15px">
  <mat-card-header>
    <mat-card-title>Create new department</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding: 15px">
    <form fxLayoutGap="15px" fxLayoutAlign="center center" fxLayout="column" [formGroup]="createForm"
          (ngSubmit)="createDepartment()">

      <mat-form-field fxFlex style="width: 100%">
        <mat-label>Department Name</mat-label>
        <input matInput type="text" formControlName="departmentName">
      </mat-form-field>
      <button mat-raised-button type="submit" style="width: 50%">Create</button>
    </form>
  </mat-card-content>
</mat-card>
