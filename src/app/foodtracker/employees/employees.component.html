<mat-card>
    <mat-card-content>
      <form fxLayoutGap="15px" fxLayoutAlign="center center" fxLayout="row" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="searchName">
        </mat-form-field>
        <mat-form-field *ngIf="departmentList !== undefined">
          <mat-label>Department</mat-label>
          <mat-select formControlName="searchDepartment">
            <mat-option *ngFor="let dep of departmentList" [value]="dep.name">
              {{dep.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit">Search</button>
        <button mat-raised-button type="reset" (click)="onReset()">Reset</button>
      </form>
    </mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="employees">
    <ng-container matColumnDef="employeeNumber">
      <th mat-header-cell *matHeaderCellDef> Employee No. </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Departments </th>
      <td mat-cell *matCellDef="let element"> {{element.departments.join(", ")}} </td>
    </ng-container><ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onUserEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
