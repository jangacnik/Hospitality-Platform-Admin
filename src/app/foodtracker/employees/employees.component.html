<div fxFlex fxLayout="column" style="overflow: hidden">
  <mat-card>
    <mat-card-content>
      <form fxFlex fxLayoutGap="15px" fxLayoutAlign="center center" fxLayout="row" [formGroup]="searchForm"
            (ngSubmit)="onSearch()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="searchName">
        </mat-form-field>
        <mat-form-field *ngIf="departmentList !== undefined">
          <mat-label>Department</mat-label>
          <mat-select formControlName="searchDepartment">
            <mat-option *ngFor="let dep of departmentList" [value]="dep.name">
              {{dep.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="20px">
        <button fxFlex mat-raised-button type="submit">Search</button>
        <button fxFlex mat-raised-button type="reset" (click)="onReset()">Reset</button>
        </div>
      </form>
      <span fxFlex></span>
      <div fxLayout="row" fxLayoutGap="20px">
        <button mat-raised-button style="background-color: aquamarine" (click)="createNewUser()">Add new user</button>
        <button mat-raised-button style="background-color: cyan" (click)="createNewDepartment()">Add new department</button>
      </div>
    </mat-card-content>
  </mat-card>
  <div #self class="example-container" [ngStyle]="{'max-height': parentH+'px', 'height': parentH+'px'}">
    <table mat-table  [dataSource]="employees">
      <ng-container matColumnDef="employeeNumber">
        <th mat-header-cell *matHeaderCellDef> Employee No.</th>
        <td mat-cell *matCellDef="let element"> {{element.employeeNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Departments</th>
        <td mat-cell *matCellDef="let element"> {{element.departments.join(", ")}} </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button style="color: turquoise" (click)="onUserEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="color: red" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
